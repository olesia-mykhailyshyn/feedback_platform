<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body class="dashboard">
<div class="header">Dashboard</div>
<div class="main">
    <div class="info-box">
        <h2>Information</h2>
        <p>Welcome to the user dashboard. Manage your feedback and explore services.</p>
    </div>
    <div class="user-box">
        <h2>User</h2>
        <div class="user-info">
            <img src="images/user.png" alt="User Profile" class="profile-pic">
            <div>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
            </div>
        </div>
    </div>
</div>
<div class="services">
    <h3>Services</h3>
    <div class="services-grid">
        <div>Schedule</div>
        <div>Study Group</div>
        <div>Student Card</div>
        <div>Individual Trajectory</div>
        <div>Diploma Supplement</div>
        <div><a href="feedback.html">Feedback</a></div>
    </div>
</div>
</body>
</html>
